kind: pipeline
type: docker
name: deploy-to-droplet

trigger:
  branch:
    - main
  event:
    - push

steps:
  - name: build
    image: node:18-alpine
    commands:
      - npm install
      - npm run build

  - name: deploy
    image: alpine:latest
    depends_on:
      - build
    environment:
      DROPLET_HOST:
        from_secret: droplet_host
      DROPLET_USER:
        from_secret: droplet_user
      SSH_PRIVATE_KEY:
        from_secret: ssh_private_key
    commands:
      - apk add --no-cache openssh-client rsync
      - mkdir -p ~/.ssh
      - echo "$${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
      - chmod 600 ~/.ssh/id_rsa
      - ssh-keyscan -H "$${DROPLET_HOST}" >> ~/.ssh/known_hosts
      - |
        # Prepare temp directory for deployment
        ssh $${DROPLET_USER}@$${DROPLET_HOST} "
          rm -rf ~/portfolio-temp
          mkdir -p ~/portfolio-temp
        "
      - |
        # Copy build files to temp directory (user has full access)
        rsync -avz --delete dist/ $${DROPLET_USER}@$${DROPLET_HOST}:~/portfolio-temp/
      - |
        # Deploy files atomically with proper permissions
        ssh $${DROPLET_USER}@$${DROPLET_HOST} "
          sudo rm -rf /var/www/portfolio-live/*
          sudo cp -r ~/portfolio-temp/* /var/www/portfolio-live/
          sudo chown -R www-data:www-data /var/www/portfolio-live
          sudo systemctl reload nginx
          rm -rf ~/portfolio-temp
        "
